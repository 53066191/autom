<div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            {#            <button type="button" class="close" data-dismiss="modal">&times;</button>#}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>

            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('project.model_show') }}">
                    <input type="hidden" id="id" name="id" value="{{ model_form.project_id }}">

                    {{ model_form.name.label }}
                    <div class='form-group'>
                        {{ model_form.name(class="form-control") }}
                    </div>
                    {{ model_form.desc.label }}
                    <div class='form-group'>
                        {{ model_form.desc(class="form-control") }}
                    </div>
                    {{ model_form.submit(class="btn btn-default") }}

                </form>
            </div>
        </div>
    </div>
</div>
